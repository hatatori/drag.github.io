<style>
	div{background-color:#ddd;padding: 20}
	#b1{position:absolute;top: 500;left: 200;}
</style>

<div class="bloco" id="b2">Clique e arraste</div>
<div class="bloco" id="b1">Esse tbm</div>

<script>
	
	function drag(div){
		
		if(div.style.position == "")
			div.style.position="absolute"
		
		div.style.top = div.offsetTop
		div.style.left = div.offsetLeft

		
		k = div['drag'] = false

		div.onmousedown=function(e){
			this['drag'] = true
			k = this
		}

		document.onmouseup=function(e){
			this['drag'] = false
			k = this
		}

		document.onmousemove=function(e){
			x = e.movementX
			y = e.movementY

			if(e.buttons > 0 && k['drag']){
				k.style.top = parseInt(k.style.top)+y 
				k.style.left = parseInt(k.style.left)+x
			}		

			return false
		}

	}

	drag(b2)
	drag(b1)

</script>
